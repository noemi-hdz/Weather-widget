<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather widget 🌦️</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/110d374a7b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="icon" type="image/png" href="images/cloudys.png" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form class="input-group" id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Search city"
            aria-describedby="button-addon2"
            id="search-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="search-button"
          >
            Search
          </button>
        </form>
        <div class="row">
          <div class="col-4">
            <h2 id="current-city">Bastrop</h2>
            <h3 id="date"></h3>
            <body>
              Partly cloudy
            </body>
          </div>
          <div class="col">
            <img
              class="current-weather"
              src="images/cloudy-day.png"
              alt="illustration of a sun and two clouds"
            />
          </div>
          <div class="col">
            <h1 id="current-temp">87˚F</h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h4>Monday</h4>
            <img
              class="weather"
              src="images/sunny.png"
              alt="illustration of a sun "
            />
            <h4>77˚</h4>
          </div>
          <div class="col">
            <h4>Tuesday</h4>
            <img
              class="weather"
              src="images/thunderstorm.png"
              alt="illustration of a sun "
            />
            <h4>77˚</h4>
          </div>
          <div class="col">
            <h4>Wednesday</h4>
            <img
              class="weather"
              src="images/windy.png"
              alt="illustration of a sun "
            />
            <h4>77˚</h4>
          </div>
          <div class="col">
            <h4>Thursday</h4>
            <img
              class="weather"
              src="images/cloudys.png"
              alt="illustration of a sun "
            />
            <h4>77˚</h4>
          </div>
          <div class="col">
            <h4>Friday</h4>
            <img
              class="weather"
              src="images/sunny.png"
              alt="illustration of a sun "
            />
            <h4>77˚</h4>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/noemi-hdz/Weather-widget.git"
      target="_blank"
      style="
        color: #6643b5;
        margin-left: 80px;
        margin-top: 24px;
        text-decoration: none;
      "
      >Github Repository ✨</a
    >
    <script src="index.js" ;></script>
  </body>
</html>
